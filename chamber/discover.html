<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The home page for a Gilbert Arizona's Chamber of Commerce"
    />
    <title>Chamber of Commerce for The Town of Gilbert</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <!-- <link rel="stylesheet" href="../css/normalize.css" /> -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/medium.css" />
    <link rel="stylesheet" href="./css/large.css" />

    <script defer src="./js/chamber.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./images/logo.webp" alt="logo" id="logoImg" />
        <div class="nameTitle">
          <h1 id="town">Gilbert</h1>
          <h2>Chamber of Commerce</h2>
        </div>

        <i id="facebook" class="fa-brands fa-facebook"></i>

        <button class="btn">&#9776;</button>

        <i id="linkedIn" class="fa-brands fa-linkedin"></i>

        <nav>
          <ul class="links disappear">
            <li><a href="./discover.html">Discover</a></li>
            <li><a href="./discover.html">Director</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <div class="currentDate"></div>

        <p id="joinUsBanner"></p>
      </header>

      <main class="discovery">
        <picture>
          <img src="./images/downtown.jpg" alt="Downtown Gilbert" />
        </picture>

        <picture>
          <img src="./images/minigolf.jpg" alt="3D minigolf" />
        </picture>

        <picture>
          <img src="./images/climbing.jpg" alt="LAlta Climbing" />
        </picture>

        <picture>
          <img src="./images/observatory.jpg" alt="observatory" />
        </picture>

        <picture>
          <img src="./images/discovery.jpg" alt="discovery park" />
        </picture>

        <picture>
          <img src="./images/temple.jpg" alt="Gilbert Temple" />
        </picture>

        <picture>
          <img src="./images/theater.jpg" alt="hale theater" />
        </picture>

        <picture>
          <img src="./images/market.jpg" alt="farmers market" />
        </picture>

        <picture>
          <img src="./images/riperian.jpg" alt="riperian" />
        </picture>
      </main>

      <footer>
        <div class="gridFoot">
          <img src="../lesson3/images/logo.png" alt="logo" id="footImg" />
          <div id="locationInfo">
            <h2>Gilbert Chamber of Commerce</h2>
            <p id="address">119 N Gilbert Rd #101, Gilbert, AZ 85234</p>
          </div>

          <div id="contact">
            <i id="pin" class="fa-solid fa-location-dot"></i
            ><a
              target="_blank"
              id="linkLocation"
              href="https://www.google.com/maps/place/119+N+Gilbert+Rd+%23101,+Gilbert,+AZ+85234/@33.3519164,-111.7915594,17z/data=!3m1!4b1!4m5!3m4!1s0x872ba914247d5943:0xa1d44f284f934b36!8m2!3d33.3519164!4d-111.7893707"
              >Location Map</a
            >
            <p>info@gilbertcc.org</p>
            <p>+1 (480) 827 6452</p>
          </div>
        </div>

        <hr />

        <div id="bottomTag">
          <p>
            &copy;<span class="yearFoot"></span> Gilbert Chamber | Lindsay
            Garner | WDD230
          </p>
          <p id="adjustFoot">
            Last Updated: <span class="lastModified"></span>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
