<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The home page for a Gilbert Arizona's Chamber of Commerce"
    />
    <title>Chamber of Commerce for The Town of Gilbert</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/medium.css" />
    <link rel="stylesheet" href="./css/large.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <script defer src="./js/chamber.js"></script>
    <script defer src="./js/lastVisit.js"></script>
    <script defer src="./js/lazyLoadImg.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <a href="./index.html"
          ><img src="./images/logo.webp" alt="logo" id="logoImg"
        /></a>
        <div class="nameTitle">
          <h1 id="town">Gilbert</h1>
          <h2>Chamber of Commerce</h2>
        </div>

        <i id="facebook" class="fa-brands fa-facebook"></i>

        <button class="btn">&#9776;</button>

        <i id="linkedIn" class="fa-brands fa-linkedin"></i>

        <nav>
          <ul class="links disappear">
            <li><a href="./discover.html">Discover</a></li>
            <li><a href="./directory.html">Director</a></li>
            <li><a href="./join.html">Join</a></li>
          </ul>
        </nav>

        <div class="currentDate"></div>

        <p id="joinUsBanner"></p>
      </header>

      <main class="discovery">
        <picture>
          <img
            src="./images/discover/blur_downtown.jpg"
            data-src="./images/discover/downtown.jpg"
            alt="Downtown Gilbert"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_minigolf.jpg"
            data-src="./images/discover/minigolf.jpg"
            alt="3D minigolf"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_climbing.jpg"
            data-src="./images/discover/climbing.jpg"
            alt="Alta Climbing"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_observatory.jpg"
            data-src="./images/discover/observatory.jpg"
            alt="observatory"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_discovery.jpg"
            data-src="./images/discover/discovery.jpg"
            alt="discovery park"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_temple.jpg"
            data-src="./images/discover/temple.jpg"
            alt="Gilbert Temple"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_theater.jpg"
            data-src="./images/discover/theater.jpg"
            alt="hale theater"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_market.jpg"
            data-src="./images/discover/market.jpg"
            alt="farmers market"
            class="lazy"
          />
        </picture>

        <picture>
          <img
            src="./images/discover/blur_riperian.jpg"
            data-src="./images/discover/riperian.jpg"
            alt="riperian"
            class="lazy"
          />
        </picture>
      </main>

      <footer>
        <div class="gridFoot">
          <img src="../lesson3/images/logo.png" alt="logo" id="footImg" />
          <div id="locationInfo">
            <h2>Gilbert Chamber of Commerce</h2>
            <p id="address">119 N Gilbert Rd #101, Gilbert, AZ 85234</p>
          </div>

          <div id="contact">
            <i id="pin" class="fa-solid fa-location-dot"></i
            ><a
              target="_blank"
              id="linkLocation"
              href="https://www.google.com/maps/place/119+N+Gilbert+Rd+%23101,+Gilbert,+AZ+85234/@33.3519164,-111.7915594,17z/data=!3m1!4b1!4m5!3m4!1s0x872ba914247d5943:0xa1d44f284f934b36!8m2!3d33.3519164!4d-111.7893707"
              >Location Map</a
            >
            <p>info@gilbertcc.org</p>
            <p>+1 (480) 827 6452</p>
          </div>
        </div>

        <hr />

        <div id="bottomTag">
          <p>
            &copy;<span class="yearFoot"></span> Gilbert Chamber | Lindsay
            Garner | WDD230
          </p>
          <p id="adjustFoot">
            Last Updated: <span class="lastModified"></span>
          </p>
          <h2>Number of days since last visit: <span id="diff"></span></h2>
        </div>
      </footer>
    </div>
  </body>
</html>
