<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The home page for a Gilbert Arizona's Chamber of Commerce"
    />
    <title>Chamber of Commerce for The Town of Gilbert</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    /> -->
    <link href="./css/fontAwesome.css" rel="stylesheet" />
    <link
      href="../fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/medium.css" />
    <link rel="stylesheet" href="./css/large.css" />

    <script defer src="./js/chamber.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="../lesson3/images/logo.png" alt="logo" id="logoImg" />
        <div class="nameTitle">
          <h1 id="town">Gilbert</h1>
          <h2>Chamber of Commerce</h2>
        </div>

        <i id="facebook" class="fa-brands fa-facebook"></i>

        <button class="btn">&#9776;</button>

        <i id="linkedIn" class="fa-brands fa-linkedin"></i>

        <ul class="links disappear">
          <li><a href="#">Discover</a></li>
          <li><a href="#">Director</a></li>
          <li><a href="#">Join</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="currentDate"></div>
      </header>

      <main>
        <div id="hero">Hero with site name and call to action</div>

        <div id="join">Join</div>

        <div id="weather">Weather</div>

        <div id="event">Event</div>

        <div id="news">News Release</div>

        <div class="spotlight">
          <div id="spot1">Spotlight 1</div>
          <div id="spot2">Spotlight 2</div>
          <div id="spot3">Spotlight 3</div>
        </div>
      </main>

      <footer>
        <p>
          &copy;<span class="yearFoot"></span> Gilbert Chamber | Lindsay Garner
          | WDD230
        </p>
        <p id="adjustFoot">Last Updated: <span class="lastModified"></span></p>
      </footer>
    </div>
  </body>
</html>
