    <meta charset="UTF-8" />

    <title>Form</title>
    <link rel="stylesheet" href="./form.css" />

  </head>
  <body>
    <!-- post- more secure (something sensitive) allows to send more information/more overhead -->
    <!-- get shows up in the url ex) search lamps lamps shows up in the url -->
    <form method="get" action="thankyou.html">
      <label for="fname">First Name*:</label>
      <!-- ID always matches the FOR -->
      <input id="fname" type="text" name="firstname" required />
      <label for="lname">Last Name*:</label>
      <input id="lname" type="text" name="lastname" required />
      <label for="title"
        >Business Position Title * (Only letter, spaces, and numbers):
      </label>
      <input
        required
        id="title"
        name="biztitle"
        pattern="[- A-Za-z]+"
        minlength="7"
      />
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" />
      <label for="phone">Phone number:</label>
      <input required id="phone" type="tel" name="cell" />

      <label id="member">Enter Your Membership</label>
      <div id="radio">
        <input type="radio" id="one" name="mlevel" value="np" />
        <label for="one">Non Profit</label>

        <input type="radio" id="two" name="mlevel" value="bronze" />
        <label for="one">Bronze</label>

        <input type="radio" id="three" name="mlevel" value="silver" />
        <label for="one">Silver</label>

        <input type="radio" id="four" name="mlevel" value="gold" />
        <label for="one">Gold</label>
      </div>

      <label for="message">Business Description</label>
      <textarea id="message" placeholder="description"></textarea>

      <input id="date" type="hidden" name="todaydate" />

      <input type="submit" value="JOIN" />
    </form>
